version: "2"
services:
  app:
    build: ./app
    environment:
      - EMAIL_ID=${EMAIL_ID}
      - MAX_PRICE=${MAX_PRICE}
      - MIN_PRICE=${MIN_PRICE}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}

    links:
      - db
    ports:
      - "5000:5000"

  db:
    image: mysql:5.7
    ports:
      - "32000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db:/docker-entrypoint-initdb.d/:ro